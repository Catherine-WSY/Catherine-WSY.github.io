# Site
title:          My first blog
bio:            'Just a simple Jekyll theme'
description:    "This is my first blog."
picture:        'assets/img/1.jpg'
locale:         en_US
url:            https://catherine-wsy.github.io/


# Jekyll
permalink:      /:title/
markdown:       kramdown
highlighter:    rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed
  
// Colors
$blue: #3498db;
$orange: #e67e22;
$red: #e74c3c;
$white: #ecf0f1;
$green: #2ecc71;
$turko: #1abc9c;
$purple: #9b59b6;
$dark-blue: #34495e;

$main-color: $white;
$background-color: $purple;
$thrid-color: rgba(52, 152, 219, 0.8);

